name: Playwright E2E Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run tests on ${{ matrix.browser }}
        run: |
          source venv/bin/activate
          export HEADLESS=true
          mkdir -p allure-results
          pytest --browser_name=${{ matrix.browser }} --alluredir=allure-results

      - name: Upload Allure results for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  report:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Merge Allure results
        run: |
          mkdir -p merged-results
          for dir in allure-results/*; do
            echo "Merging $dir"
            cp -r "$dir"/* merged-results/ || true
          done
          echo "Merged results:"
          ls -R merged-results

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate merged-results -o allure-report --clean

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
