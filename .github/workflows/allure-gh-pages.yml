name: Playwright E2E Tests with Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      HEADLESS: "true"

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # 4️⃣ Run tests for each browser with Allure labels
      - name: Run tests for ${{ matrix.browser }}
        run: |
          source venv/bin/activate
          export HEADLESS=true
          export BROWSER=${{ matrix.browser }}
          mkdir -p allure-results
          pytest --browser=${{ matrix.browser }} --alluredir=allure-results --allure-label "browser:${{ matrix.browser }}"

      # 5️⃣ Generate Allure report
      - name: Generate Allure report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results -o allure-report --clean

      # 6️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
